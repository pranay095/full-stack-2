<!DOCTYPE html>
<html>

<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {
      display: inline-block;
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div>><h1>CSS Display Property</h1></div>
 <div><p class="red">Red Paragraph </p></div> 
  <div><p class="green">Green Paragraph</p></div>
  <p class="blue">Blue Paragraph</p>


</body>

</html>
